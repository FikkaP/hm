name: Run first test in CI

on:
  push:
    branches:
      - 'hm15'
  pull_request:
    branches:
      - 'hm15'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
      - name: Folder
        run: cd ./hm15
      - name: Dependencies
        working-directory: ./hm15
        run: npm i
      - name: Run tests
        working-directory: ./hm15
        run: npm test